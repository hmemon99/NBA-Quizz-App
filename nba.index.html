<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet"href="nba.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="nba.js"></script>
</head>
<body>
	<div class="landing">
		
	</div>
	<div class="main">
		<header class="quiz-title">
			<p class="title">NBA Quiz</p>
		</header>
		<div class="container-progress">
			<h1 class="progress">Progress:</h1>
			<div class="Percentage">
				<p class="grade">50%</p>
			</div>	
		</div>
		<div class="container-questions">	
			<div class="question">
				<p>Who holds the all-time scoring record in the NBA?</p>
			</div>
			<div class="answer-choices">
				<a href="#" class="button">A. Wilt Chamberlain<i class="icon-chevron-right"></i></a>
				<a href="#" class="button">B. Michael Jordan<i class="icon-chevron-right"></i></a>
				<a href="#" class="button">C. Kareem Abdul-Jabar<i class="icon-chevron-right"></i></a>
				<a href="#" class="button">D. Brian Scalabrine<i class="icon-chevron-right"></i></a>
			</div>
		</div>	
		<footer>
			<ul class="question-number">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>	
		</footer>
	</div>
	<div class="final hidden">
		
	</div>
</body>
